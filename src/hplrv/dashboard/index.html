<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Dashboard</title>
</head>
<body>
  <div id="app"></div>

  <template id="vue-dashboard">
    <h1>HPL RV Dashboard</h1>
    <div class="card-container">
      <div class="card">
        <h3>Monitoring Server</h3>
        <div class="card-body">
          Host: <input id="input-host" type="text" :value="host" />
          Port: <input id="input-port" type="number" min="1025" max="49150" :value="port" />
          <button @click="connectToLiveMonitor">Connect</button>
        </div>
      </div>
      <div class="card">
        <h3>Runtime Monitors</h3>
        <div class="card-body">
          <ul>
            <runtime-monitor
              name="Monitor 1"
              property="globally: /a {true} causes /b {(not x and y and z) implies w} within 100 ms">
            </runtime-monitor>
            <runtime-monitor
              name="Monitor 2"
              property="after /chat {msg = &quot;hello&quot;}: some /chat {msg = &quot;world&quot;} within .1s">
            </runtime-monitor>
            <runtime-monitor
              name="Monitor 3"
              property="until /chat {msg = &quot;false&quot;}: some /true {value = true}">
            </runtime-monitor>
          </ul>
        </div>
      </div>
    </div>
  </template>

  <template id="vue-runtime-monitor">
    <li class="tracked-monitor">
      <div class="status-icon"></div>
      <div class="description">
        <p class="name">{{ name }}</p>
        <code v-html="propertyHTML"></code>
      </div>
      <div class="toolbar">
        <button class="text-button">edit</button>
        &nbsp;
        <button class="text-button">delete</button>
      </div>
    </li>
  </template>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
